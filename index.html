<html>
<head>
    <title>Browser Notification</title>



<!--    <script src = "socket.io/socket.io.js"></script>-->
    <script src="https://cdn.socket.io/4.5.0/socket.io.js" integrity="sha384-7EyYLQZgWBi67fBtVxw60/OWl1kjsfrPFcaU0pp0nAh+i8FD068QogUvg85Ewy1k" crossorigin="anonymous"></script>
    <script>
        var socket = io();
        function sendNodeNotification() {
            socket.emit('new_notification', {
                hubId: 17,
                message: 'Your order has been dropped',
                title: 'toronto hub',
            });
        }
    </script>
</head>
<body>


<div id="showNotification"></div>

<button type = "button" name = "button" onclick = "sendNodeNotification()">
    Send Notification
</button>
</body>

   <script>
       socket.on('show_notification', function(data){
          console.log(data)
       });
   </script>

</html>
